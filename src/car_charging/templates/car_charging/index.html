<!DOCTYPE html>
<html>
<head>
    <title>Car Charging</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Welcome to Car Charging</h1>
        <p class="text-center">This is the index view.</p>
        <p class="text-center">Current time: {% now "H:i:s" %}</p>
        <div class="text-center mt-3">
            <a href="{% url 'charging:history' %}" class="btn btn-primary">Request charging history</a>
            <a href="{% url 'charging:token_status' %}" class="btn btn-primary">Check token status</a>
        </div>
    </div>
</body>
</html>
