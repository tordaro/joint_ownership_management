<!DOCTYPE html>
<html>
<head>
    <title>Token Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Token Status</h1>
        {% if token_expired %}
            <p class="text-center text-danger">The current token is expired.</p>
        {% else %}
            <p class="text-center text-success">The current token is not expired.</p>
        {% endif %}
        <div class="text-center mt-3">
            <form method="post" action="{% url 'charging:renew_token' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Renew Token</button>
            </form>
        </div>
        {% if msg %}
            <div class="alert alert-info mt-3" role="alert">
                {{ msg }}
            </div>
        {% endif %}
    </div>
</body>
</html>
