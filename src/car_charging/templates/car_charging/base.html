<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Charging Data{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #282c34; /* Updated background color */
            color: #adbac7; /* Updated text color for better contrast */
            font-family: 'Roboto', sans-serif; /* Google font */
        }
        .container {
            padding-top: 20px;
        }
        .card {
            background-color: #2d333b; /* Updated card background */
            border: none;
        }
        .card-header, .card-body {
            color: #adbac7; /* Updated text color for contrast */
        }
        a, a:hover {
            color: #539bf5; /* Color for links */
        }
        .navbar {
            margin-bottom: 20px;
        }
        footer {
            padding: 20px 0;
            text-align: center;
            color: #adbac7;
            background-color: #2d333b;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Charging Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- Add other navigation items here -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-header">
                        {% block header %}{% endblock %}
                    </div>
                    <div class="card-body">
                        {% block content %}
                        <!-- Content will go here -->
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; {{ year }} Charging Data</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const year = new Date().getFullYear();
        document.querySelector('footer p').textContent = `Â© ${year} Charging Data`;
    </script>
</body>
</html>
